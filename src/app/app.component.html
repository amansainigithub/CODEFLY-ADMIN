<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
  size = "small" 
  color = "#fff" 
  type = "ball-clip-rotate" 
  [fullScreen] = "true">
  <p style="color: white" > 
    Loading... </p>
</ngx-spinner>


<div id="app" class="navbar-light bg-light"  >

  <!-- Not Login Navbar starting -->
  <div class="container" *ngIf="!isLoggedIn">
    <nav class="navbar navbar-expand navbar-light bg-light py-3">
      <a href="#" class="navbar-brand">Shopping</a>
      <ul  class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a mat-raised-button color="primary" href="/" routerLink="/">Login</a>
        </li>
      </ul>
    </nav>

  <!-- Not Login Navbar Ending -->


  <!--Login Navbar starting -->

  <div class="container-fluid p-0"  >

              <mat-icon>local_mall</mat-icon>
            </button>
            <span>AdminShop</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon matBadge="15" >notifications</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon matBadge="2" >mail</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon matBadge="" >shopping_cart</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>logout</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="p-2">
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>


           
          </mat-toolbar>
      </div>
  </div>
