
<div *ngIf="!isLoggedIn">

  <div class="d-flex justify-content-center" style="margin-top: 150px;" *ngIf="!passkey">
    <div class="card shadow" style="width: 22rem;">
      <div class="card-body">
        <p class="text-center">
          <i class="bi bi-lock-fill"></i>
          Admin Panel
        </p>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
           
          <div class="form-outline mb-4 mt-2">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
              #username="ngModel" placeholder="email" />
  
            <div class="bg-danger text-light p-2 fs11" *ngIf="username.errors && f.submitted">
              Username is required!
            </div>
          </div>
  
          <div class="form-outline mb-4">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
              #password="ngModel" placeholder="password" />

              <div class="bg-danger text-light p-2 fs11" *ngIf="password.errors && f.submitted">
                <div>Password is required</div>
                <div>
                  Password must be at least 6 characters
                </div>
              </div>
          </div>
          <button type="submit" mat-raised-button class="text-center">
            <i class="bi bi-unlock-fill"></i>
            Sign in
          </button>
  
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center" style="margin-top: 150px;" *ngIf="passkey">
  <div class="card shadow" style="width: 25rem;">
    <div class="card-body">
      <p class="text-center">
        <i class="bi bi-lock-fill"></i>
        Pass Key
      </p>
      <div class="card-body">
        <form *ngIf="!isLoggedIn" name="form" novalidate>
          <p> Pass-Key</p>

          <div class="form-outline mb-4 mt-2">
            <input type="text" class="form-control" name="adminPasskey" [(ngModel)]="pkey.adminPasskey" required
              #username="ngModel" placeholder="passkey" />
          </div>

          <button type="submit" class="btn btn-light text-center" (click)="validatePasskey()">
            submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
